<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Montagevejledning"></Label>
</ActionBar>

<GridLayout [rows]="generateGridRows()" class="page page-content">

    <ActivityIndicator [busy]="true" width="100" height="100" class="activity-indicator"></ActivityIndicator>
    <!-- Parent grid has 3 rows of equal height, run ngFor for each item in the list and place them in the equivalent rows -->
    <GridLayout *ngFor="let item of instructionItemsArray._array; let i = index" (tap)="showInstructionItem(item.id)"
        class="instruction" [row]="i" rows="*" columns="*">
        <Image [src]="'~/images/' + item.cover" stretch="aspectFill"></Image>
        <GridLayout verticalAlignment="bottom">
            <StackLayout paddingTop="8" paddingBottom="8" paddingLeft="16" paddingRight="16">
                <Label class="text" [text]="item.name"></Label>
            </StackLayout>
        </GridLayout>
    </GridLayout>

</GridLayout>
